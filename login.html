<body>
  <div class="container-fluid bb d-flex"
    style=" justify-content: center; align-items: center; ; background-repeat: no-repeat; background-size: cover;">
    <div class=" card container-fluid bg-light rounded-5 ">
      <div class="card-top ">
        <button onclick="window.location.href='index.html'">
          <h8 class=" fw-semibold " style=" color: purple;">BACK</h8>
        </button>

      </div>
      <div class="card-body container-fluid d-flex flex-column align-items-center justify-content-center"
        style="width: 100%;">
        <div class="container-fluid body">
          <h2>Sign in</h2>
          <p>Enter your details to continue your purchase</p>
          <form action="checkout.html" class="d-flex flex-column" onsubmit="return valid()">
            <input type="email" name="email" id="email" placeholder="Email address" required="Email is required"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" onkeyup="check()">
            <input type="password" name="password" id="password" placeholder="Password" required="Password is required"
              pattern=".{8,16}" onkeyup="check()">
            <p id="togglePassword">SHOW</p>
            <input class="fw-bolder" type="submit" value="Sign In" id="signin">
            <div class="container-fluid fp d-flex align-items-center justify-content-center"><span>Forgot Password? <a
                  href="reset.html">Recover here</a></span></div>

          </form>
        </div>
        <p>Don't have an account?</p>
        <input type="submit" id="signup" value="Sign up for FREE" style="width: 75%;"
          onclick="window.location.href='signup.html'">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    let em = true;
    let me = true;
    let siginin = document.getElementById('signin')
    function check() {
      if (((em == true) || (me == true)) && (document.getElementById('email').value.length > 0) && (document.getElementById('password').value.length > 5)) {
        siginin.style.backgroundColor = " purple";
        siginin.style.color = "white"
      } else {
        siginin.style.backgroundColor = "  #BFC4BF";
        siginin.style.color = "white"
      }
    }
    const togglePassword = document.querySelector('#togglePassword')
    const password = document.querySelector("#password")

    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      if (togglePassword.innerHTML === "SHOW") {
        togglePassword.innerHTML = "HIDE"
      } else {
        togglePassword.innerHTML = "SHOW"
      }
    })

    let email = document.getElementById("email");

    let passsword = document.getElementById("password")
    function valid() {
      if (email !== "" && passsword !== "") {
        alert("Successful!!!!!!!!!")

        return true
      } else {
        return false
      }
    }
  </script>
